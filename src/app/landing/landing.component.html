<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">

        <h1>SCHOOL PORTAL</h1>
      </a>
    </div>



    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

        <!-- <li nz-submenu (nzOpen)="($event)" nzTitle="USERS">    -->

      <ul *ngFor="let menuitems of subname"> <!--submenulist-->
        <li nz-submenu [nzTitle]="menuitems.name" (click)="menulist($event)">

          <ul> <!--sublist-->
            <li *ngIf="menuitems.subname=='Create'||menuitems.subname=='Edit'||menuitems.subname=='Delete'">
            <ul *ngFor="let data of listitems">
              <li  nz-menu-item><a (click)="menuitems($event)" target="_self">{{data}}</a>
                

            </ul> 
          </li>
             <li  nz-submenu [nzTitle]="menuitems.subname"*ngIf="menuitems.subname!='Create'||menuitems.subname=='Edit'||menuitems.subname=='Delete'" (click)="menulist($event)">  
               
              <ul *ngFor="let data of listitems">
                <li nz-menu-item><a (click)="menuitems($event)" target="_self">{{data}}</a>
                  

              </ul> 
            </li> 
          </ul> 

        </li>

      </ul>
      <!-- </li>  -->

      
    </ul>
    

  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
